<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produtos-container">
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 1">
                    <h3>Camisa Casual</h3>
                    <p>R$ 99,90</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 2">
                    <h3>Calça Jeans</h3>
                    <p>R$ 129,90</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 3">
                    <h3>Vestido de Verão</h3>
                    <p>R$ 89,90</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="Produto 4">
                    <h3>Jaqueta de Couro</h3>
                    <p>R$ 299,90</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
